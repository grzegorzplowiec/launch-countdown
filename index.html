<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Launch countdown timer</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script defer src="app.js"></script>
</head>

<body>
  <div class="container">

    <div class="stars"><img src="images/bg-stars.svg" alt="backgroung - stars"></div>

    <h1>We're launching soon</h1>

    <div class="countdown">

      <div>
        <p id="days"></p>
        <h3>Days</h3>
      </div>

      <div>
        <p id="hours"></p>
        <h3>Hours</h3>
      </div>

      <div>
        <p id="minutes"></p>
        <h3>Minutes</h3>
      </div>

      <div>
        <p id="seconds"></p>
        <h3>Seconds</h3>
      </div>

    </div>

    <div class="socials">
      <ul>
        <li><img src="images/icon-facebook.svg" alt="facebook icon"></li>
        <li><img src="images/icon-pinterest.svg" alt="pinterest icon"></li>
        <li><img src="images/icon-instagram.svg" alt="instagram icon"></li>
      </ul>
    </div>

    <div class="hills"><img src="images/pattern-hills.svg" alt="backgroung - hills"></div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend
      Mentor</a>
    Coded by <a href="#" target="_blank" rel="noreferrer">Grzegorz PÅ‚owiec</a>
  </div>
</body>

</html>
